<p-card [style]="{background: '#c6d6e4'}">
  <form [formGroup]="formBusqueda">
    <h3 class="text-lg font-semibold mb-6">Parámetros de búsqueda</h3>

    <div class="grid grid-cols-1 md:grid-cols-3 gap-6">

      <!-- Período -->
      <div class="flex flex-col">
        <label for="periodo" class="text-sm font-medium text-gray-700 mb-1">Período</label>
        <div class="w-full">
          <p-calendar
            id="periodo"
            inputId="periodo"
            formControlName="periodo"
            dateFormat="dd/mm/yy"
            placeholder="Seleccione"
            [showIcon]="true"
            class="w-full"
          ></p-calendar>
        </div>
      </div>

      <!-- Número de Ciclo -->
      <div class="flex flex-col">
        <label for="numeroCiclo" class="text-sm font-medium text-gray-700 mb-1">Número de Ciclo</label>
        <input
          id="numeroCiclo"
          type="text"
          pInputText
          placeholder="Placeholder"
          formControlName="numeroCiclo"
          class="w-full"
        />
      </div>

      <!-- Usuario de creación -->
      <div class="flex flex-col">
        <label for="usuario" class="text-sm font-medium text-gray-700 mb-1">Usuario de creación</label>
        <input
          id="usuario"
          type="text"
          pInputText
          placeholder="Placeholder"
          formControlName="usuario"
          class="w-full"
        />
      </div>
    </div>

    <!-- Botón de búsqueda centrado -->
    <div class="mt-6 flex justify-center">
      <button
        pButton
        type="submit"
        label="Buscar"
        icon="pi pi-search"
        class="p-button-outlined p-button-sm"
        [disabled]="formBusqueda.invalid"
      ></button>
    </div>
  </form>
</p-card>
